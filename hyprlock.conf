# ────────────────────────────────────────────────────────────
# Zelda Theme for Hyprlock - Calm & Chill
# Inspired by The Legend of Zelda
# ────────────────────────────────────────────────────────────

$color = rgba(2, 4, 8, 1.0)
$inner_color = rgba(5, 8, 16, 0.8)
$outer_color = rgba(224, 90, 42, 1.0)
$font_color = rgba(138, 157, 174, 1.0)
$check_color = rgba(50, 120, 110, 1.0)

background {
    color = $color
}

input-field {
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = $outer_color
    inner_color = $inner_color
    font_color = $font_color
    check_color = $check_color
    fail_color = rgba(199, 62, 29, 1.0)
    capslock_color = rgba(214, 125, 62, 1.0)
    position = 0, -200
    halign = center
    valign = center
}

label {
    text = $TIME
    color = rgb(5A9BB8)
    font_size = 72
    font_family = Liberation Sans
    position = 0, 200
    halign = center
    valign = center
}
