# ────────────────────────────────────────────────────────────
# Zelda Theme for Ghostty - Calm & Chill
# Inspired by The Legend of Zelda
# ────────────────────────────────────────────────────────────

# === APPEARANCE ===
background = 0F1419
foreground = A8C5D8

cursor-color = 5A9BB8
cursor-text = 0F1419

selection-background = 5A9BB8
selection-foreground = 0F1419

# === FONT SETTINGS ===
font-family = "Liberation Mono"
font-size = 12
font-thicken = true

# === WINDOW SETTINGS ===
window-padding-x = 4
window-padding-y = 4
window-decoration = true
window-title-format-string = "Ghostty - %s"

# === BEHAVIOR ===
scrollback-limit = 100000
confirm-close-surface = false
quit-after-last-window-closed = true

# === CURSOR ===
cursor-style = block
cursor-style-blink = false

# === MISC ===
clipboard-read = allow
clipboard-write = allow
copy-on-select = false

